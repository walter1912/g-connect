<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link css local -->
    <link rel="stylesheet" href="style.css" />
    <title>Game tic tac toe</title>
  </head>

  <body>
    <section>
      <div class="description">
        <div class="des__time">
          <label for="realtime">
            <input type="time" name="realtime" id="realtime" />
          </label>
        </div>
        <div class="des_players">
          <p class="player1">
            <span>Người chơi X: </span>
            <span>Nguyễn Văn Anh</span>
          </p>
          <p class="player2">
            <span>Người chơi O: </span>
            <span>Lê Văn Đạt</span>
          </p>
          <div class="des_nextPlayer" data-currentPlayer="player1">
            Đến lượt người chơi <span>X</span>
          </div>
        </div>
      </div>
      <div class="tik-tac-toe">
      </div>
    </section>
  <script src="./script.js"></script>
  </body>
</html>
